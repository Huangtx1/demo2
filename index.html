<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wenan' Star Announcement - NASA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffffff;
      font-size: 1.2em;
    }
    nav {
      background-color: #000000;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 2px solid #1f2833;
    }
    nav img {
      height: 40px;
      margin-bottom: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }
    .language-toggle {
      color: #66fcf1;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      background-color: rgba(15, 15, 20, 0.85);
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      border-radius: 10px;
      margin-top: 30px;
    }
    .hero-title {
      font-size: 2.8em;
      text-align: left;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .hero-title img {
      height: 60px;
    }
    .hero-date {
      font-size: 1em;
      color: #ccc;
      margin-top: 10px;
    }
    img.full {
      width: 100%;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .img-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .img-grid .img-item {
      flex: 1 1 calc(50% - 10px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .img-grid .img-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .caption {
      font-size: 1em;
      color: #ccc;
      text-align: center;
      margin-top: 8px;
    }
    @media screen and (max-width: 768px) {
      .img-grid .img-item {
        flex: 1 1 100%;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
    h2, h3 {
      font-weight: bold;
      color: #66fcf1;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
      background-color: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #1f2833;
    }
  </style>
</head>
<body>

  <!-- 星空动效背景 -->
  <canvas id="stars" style="position:fixed;top:0;left:0;z-index:-1;width:100vw;height:100vh;"></canvas>

  <!-- 背景音乐 -->
  <audio autoplay loop>
    <source src="image/background-music.mp3" type="audio/mpeg">
  </audio>

  <nav>
    <img src="image/your-nasa-logo.png" alt="NASA Logo">
    <ul>
      <li>News & Events</li>
      <li>Missions</li>
      <li>Science</li>
      <li>About</li>
      <li>NASA+</li>
    </ul>
    <span class="language-toggle" onclick="toggleLanguage()">切换中文</span>
  </nav>

  <!-- 页面内容继续 -->

  <footer>
    &copy; 2025 国家航空航天局（NASA） | 青年星空计划 | GitHub Pages 托管
  </footer>

  <!-- Lightbox and Background Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
  <script>
    function toggleLanguage() {
      const en = document.getElementById('content-en');
      const cn = document.getElementById('content-cn');
      if (en && cn) {
        if (en.style.display === 'none') {
          en.style.display = 'block';
          cn.style.display = 'none';
        } else {
          en.style.display = 'none';
          cn.style.display = 'block';
        }
      }
    }

    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars(count = 100) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: count }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.2 + 0.3,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3
      }));
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      }
      requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize', () => initStars(stars.length));
    initStars();
    drawStars();
  </script>
</body>
</html>
