<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人类照片展示馆</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 基础重置与全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Microsoft Yahei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      font-size: 1.1em;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* 动态星空背景容器 */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    /* 导航栏样式 - 更高级的磨砂玻璃效果 */
    nav {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5em;
      font-weight: 700;
      color: #38bdf8;
    }
    .nav-logo i {
      font-size: 1.8em;
    }
    .nav-menu {
      display: flex;
      gap: 30px;
    }
    .nav-menu a {
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .nav-menu a:hover {
      color: #38bdf8;
      background: rgba(59, 130, 246, 0.1);
    }

    /* 主容器 - 高级留白与居中 */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    /* 页面标题 */
    .page-title {
      text-align: center;
      margin-bottom: 80px;
      position: relative;
    }
    .page-title h1 {
      font-size: 3em;
      color: #38bdf8;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .page-title p {
      font-size: 1.2em;
      color: #94a3b8;
      max-width: 800px;
      margin: 0 auto;
    }
    .page-title::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      border-radius: 3px;
    }

    /* 3个垂直照片槽位 - 核心展示区 */
    .gallery-container {
      display: flex;
      flex-direction: column;
      gap: 80px;
      margin-bottom: 80px;
    }

    /* 单个照片卡片 - 高级悬浮与渐变效果 */
    .photo-card {
      display: flex;
      align-items: center;
      gap: 40px;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid rgba(59, 130, 246, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
      overflow: hidden;
      position: relative;
    }
    /* 卡片悬浮效果 */
    .photo-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(59, 130, 246, 0.3);
    }
    /* 卡片渐变装饰 */
    .photo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
    }

    /* 照片槽位 */
    .photo-slot {
      flex: 0 0 400px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    .photo-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }
    .photo-card:hover .photo-slot img {
      transform: scale(1.05);
    }
    /* 照片遮罩文字 */
    .photo-slot .photo-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
      color: #fff;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .photo-card:hover .photo-slot .photo-caption {
      opacity: 1;
    }

    /* 文本描述槽位 */
    .text-slot {
      flex: 1;
    }
    .text-slot h3 {
      font-size: 1.8em;
      color: #38bdf8;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .text-slot h3 i {
      color: #818cf8;
    }
    .text-slot p {
      color: #e2e8f0;
      margin-bottom: 15px;
      text-align: justify;
    }
    .text-slot .highlight {
      color: #fcd34d;
      font-weight: 600;
    }
    .text-slot .read-more {
      display: inline-block;
      margin-top: 15px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border: 1px solid #38bdf8;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .text-slot .read-more:hover {
      background: #38bdf8;
      color: #0f172a;
    }

    /* 响应式适配 - 移动端垂直排列 */
    @media screen and (max-width: 992px) {
      .photo-card {
        flex-direction: column;
        gap: 25px;
        padding: 25px;
      }
      .photo-slot {
        flex: 0 0 100%;
        height: 250px;
      }
      .page-title h1 {
        font-size: 2.5em;
      }
      .nav-menu {
        gap: 15px;
      }
    }
    @media screen and (max-width: 576px) {
      .container {
        padding: 40px 15px;
      }
      .gallery-container {
        gap: 50px;
      }
      .photo-card {
        padding: 20px;
      }
      .page-title h1 {
        font-size: 2em;
      }
      nav {
        flex-direction: column;
        gap: 15px;
        padding: 15px 20px;
      }
    }

    /* 页脚样式 */
    footer {
      text-align: center;
      padding: 30px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(59, 130, 246, 0.2);
      margin-top: 60px;
      color: #94a3b8;
    }
    footer a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- 动态星空背景 -->
  <canvas id="stars"></canvas>

  <!-- 导航栏 -->
  <nav>
    <div class="nav-logo">
      <i class="fas fa-images"></i>
      <span>神人照片馆</span>
    </div>
    <div class="nav-menu">
      <a href="#gallery"><i class="fas fa-th"></i> 展示</a>
      <a href="#about"><i class="fas fa-user"></i> 关于</a>
      <a href="#contact"><i class="fas fa-envelope"></i> 联系</a>
    </div>
  </nav>

  <!-- 主内容容器 -->
  <div class="container">
    <!-- 页面标题 -->
    <div class="page-title">
      
      <p>记录神人瞬间</p>
    </div>

    <!-- 3个垂直照片展示槽位 -->
    <div class="gallery-container" id="gallery">
      <!-- 第一个照片卡片 -->
      <div class="photo-card">
        <div class="photo-slot">
          <img src="image/photo1.jpg" alt="照片1">
          <div class="photo-caption">许文升 - 2025.01</div>
        </div>
        <div class="text-slot">
          <h3><i class="fas fa-book-open"></i> 许文升</h3>
          <p>这是许文升，<span class="highlight">通过对许文升的介绍</span>，能感受神人的魅力。</p>
         
          <a href="image/photo1.jpg" data-lightbox="gallery" class="read-more">查看高清</a>
        </div>
      </div>

      <!-- 第二个照片卡片 -->
      <div class="photo-card">
        <div class="photo-slot">
          <img src="image/photo2.jpg" alt="照片2">
          <div class="photo-caption">郑建业 - 2025.02</div>
        </div>
        <div class="text-slot">
          <h3><i class="fas fa-tree"></i>郑建业</h3>
          <p>郑建业也是个神人，<span class="highlight">其他的不用多说了</span>。神人就是神人。</p>
      
          <a href="image/photo2.jpg" data-lightbox="gallery" class="read-more">查看高清</a>
        </div>
      </div>

      <!-- 第三个照片卡片 -->
      <div class="photo-card">
        <div class="photo-slot">
          <img src="image/photo3.jpg" alt="照片3">
          <div class="photo-caption">更多神人- 2025.03</div>
        </div>
        <div class="text-slot">
          <h3><i class="fas fa-trophy"></i> 还有更多是神人</h3>
          <p>神人数不胜数<span class="highlight">十年都介绍不完</span>。
          <a href="image/photo3.jpg" data-lightbox="gallery" class="read-more">查看高清</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer id="about">
    <p>© 2025 神人照片馆 | 所有照片均为原创</p>
    <p id="contact">联系我：<a href="mailto:your-email@example.com">your-email@example.com</a></p>
  </footer>

  <!-- 引入外部脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
  <script>
    // 1. 动态星空背景效果（优化版，更流畅）
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const starCount = 150; // 星星数量，可调整

    // 适配窗口大小
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // 初始化星星
    function initStars() {
      stars = Array.from({ length: starCount }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.2,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2,
        opacity: Math.random() * 0.8 + 0.2
      }));
    }

    // 绘制星星
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.fill();
        
        // 星星移动
        s.x += s.dx;
        s.y += s.dy;
        
        // 边界反弹
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      });
      requestAnimationFrame(drawStars);
    }

    // 初始化并启动星空动画
    initStars();
    drawStars();

    // 2. Lightbox图片预览配置
    lightbox.option({
      'resizeDuration': 500,
      'wrapAround': true,
      'albumLabel': '图片 %1 / %2',
      'positionFromTop': 80,
      'imageFadeDuration': 500
    });

    // 3. 平滑滚动效果
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
