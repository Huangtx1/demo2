<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5"> <!-- 关键：强制手机端缩放 -->
  <title>文安星官网 - 问卷调研</title>
  <style>
    /* 全局字体设置（手机端优先） */
    body { 
      background: #000; 
      color: #fff; 
      font-family: 'Segoe UI', sans-serif; 
      margin: 0; 
      font-size: 18px; /* 基础字体放大至18px（默认16px） */
    }
    .header { 
      text-align: center; 
      padding: 30px 20px; 
    }
    h1 { 
      font-size: 2.2em; /* 标题字体放大 */
      margin-bottom: 15px;
      color: #66fcf1; /* NASA经典青色 */
    }
    p { 
      font-size: 1.1em; /* 段落字体放大 */
      line-height: 1.6;
      color: #ccc;
    }

    .iframe-container {
      max-width: 100%; /* 手机端占满屏幕 */
      margin: 0;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.15); /* 增强科技感阴影 */
    }

    iframe {
      width: 100vw; /* 强制占满屏幕宽度 */
      height: calc(100vh - 120px); /* 自适应视口高度，留出顶部空间 */
      min-height: 800px;
      border: none;
      background: #0a0a0a;
      margin-top: 10px;
      font-size: 18px; /* 强制问卷内字体放大（需问卷星支持） */
    }

    .loading-text {
      text-align: center;
      color: #66fcf1;
      margin: 50px 0;
      font-size: 1.2em;
    }

    /* 手机端适配关键样式 */
    @media (max-width: 768px) {
      h1 { font-size: 1.8em; } /* 小屏设备标题微调 */
      .header { padding: 20px 10px; }
      iframe { height: 100vh; } /* 全屏高度适配 */
    }

    /* 问卷星按钮样式覆盖（如果有的话） */
    .wjx-btn {
      background-color: #0078ff !important; /* 统一按钮颜色为NASA蓝 */
      border-radius: 25px !important;
      padding: 12px 30px !important;
      font-size: 1.1em !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🌌 文安星 · NASA官方调查问卷</h1>
    <p>感谢您参与调研，您的反馈将帮助我们优化研究方向</p>
  </div>

  <div class="iframe-container">
    <iframe 
      src="https://www.wjx.cn/vm/radl2BI.aspx#" 
      allowfullscreen 
      loading="lazy"
      style="min-height: 1000px;">
      <div class="loading-text">问卷正在加载，请稍候...</div>
    </iframe>
  </div>

  <div style="text-align: center; color: #66fcf1; font-size: 0.9em; margin: 20px;">
    * 本问卷由NASA发起，数据仅用于学术研究 <a href="https://www.wjx.cn/privacy.aspx" target="_blank" style="color: #00c2ff;">隐私政策</a>
  </div>
</body>
</html>
